<h1 mat-dialog-title>Export records</h1>
<div mat-dialog-content>

  <mat-checkbox>Excel</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancelClick()">Cancel</button>
  <button mat-raised-button (click)="cancelClick()">Export</button>
</div>
