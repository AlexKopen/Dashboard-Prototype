<h1 mat-dialog-title>Create a new record</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Division</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Project Owner</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Budget</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Status</mat-label>
    <input matInput />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancelClick()">Cancel</button>
  <button mat-raised-button (click)="cancelClick()">Create</button>
</div>
